<div class="card m-3 shadow bg-body rounded">
  <h5 class="card-header">
    Lista de Produtos
  </h5>
  <div class="card-body">

    <mat-form-field class="col-md-12 mb-1">
      <input type="text" [formControl]="searchControl!" matInput
        placeholder="Digite para pesquisar produtos pela descrição" />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="col-md-12 mat-elevation-z8">

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let element">{{element.descricao}}</td>
      </ng-container>

      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef>Ativo</th>
        <td mat-cell *matCellDef="let element">{{element.ativo == true? 'Sim': 'Não'}}</td>
      </ng-container>

      <ng-container matColumnDef="estoque">
        <th mat-header-cell *matHeaderCellDef>Estoque</th>
        <td mat-cell *matCellDef="let element">{{element.estoque}}</td>
      </ng-container>

      <ng-container matColumnDef="grupo">
        <th mat-header-cell *matHeaderCellDef>Grupo</th>
        <td mat-cell *matCellDef="let element">{{element.grupoId}}</td>
      </ng-container>

      <ng-container matColumnDef="custo">
        <th mat-header-cell *matHeaderCellDef>Custo</th>
        <td mat-cell *matCellDef="let element">{{element.preco.custo | currency:'BRL':true:'1.2-2'}}</td>
      </ng-container>

      <ng-container matColumnDef="venda">
        <th mat-header-cell *matHeaderCellDef>Venda</th>
        <td mat-cell *matCellDef="let element">{{element.preco.venda | currency:'BRL':true:'1.2-2'}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
          <button class="btn btn-outline-primary btn-circle" (click)="abrirModal(undefined)">
            <i class="fa fa-plus"></i>
          </button>
        </th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-outline-primary btn-circle" (click)="abrirModal(element)">
            <i class="fa fa-edit"></i>
          </button>
        </td>
      </ng-container>
    </table>
  </div>
</div>
